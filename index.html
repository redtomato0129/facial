<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match Finder</title>
    
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@1.7.4"></script>
    <script defer src="/facial/assists/face-api.min.js"></script>
    <script defer src="script.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body class="py-4">
    <div class="container">
        <h1 class="mb-4">Find Similar Faces</h1>
        <div class="mb-3">
            <label for="referencePhoto" class="form-label">Upload Reference Photo:</label>
            <input type="file" class="form-control" id="referencePhoto" accept="image/*">
            <div id="referencePhotoPreview" class="mt-3"></div>
        </div>
        <div class="mb-3">
            <label for="photoList" class="form-label">Upload Photos to Compare:</label>
            <input type="file" class="form-control" id="photoList" accept="image/*" multiple>
            <div id="photoListPreview" class="mt-3"></div>
        </div>
        <button id="findMatches" class="btn btn-primary">Find Matches</button>
        <div id="matches" class="mt-3"></div>
    </div>
    <div class="loader" id="loader"></div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
</body>
</html>
